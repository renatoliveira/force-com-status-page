<template>
    <div class="slds-box slds-m-around_small">
        <template if:true={incident}>
            <div class="slds-m-bottom_small slds-text-title_caps slds-text-heading_small">{incident.Name}</div>
            <div class="slds-m-bottom_small">{statusPhrase}</div>
            <div>
                <lightning-formatted-date-time
                    value={incident.IncidentStartDateTime__c}
                    year="numeric"
                    month="numeric"
                    day="numeric"
                    hour="2-digit"
                    minute="2-digit"
                    time-zone="UTC"
                    time-zone-name="short"
                    hour12="false">
                </lightning-formatted-date-time>
            </div>
            <div class="slds-text-color_default">
                <lightning-formatted-rich-text value={incident.Description__c}></lightning-formatted-rich-text>
                <template if:true={updates}>
                    <template for:each={updates} for:item="update">
                        <c-system-incident-update key={update.Id} update={update}></c-system-incident-update>
                    </template>
                </template>
            </div>
        </template>
    </div>
</template>
