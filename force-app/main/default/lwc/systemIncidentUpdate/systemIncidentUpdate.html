<template>
    <div class="slds-m-top_small slds-m-bottom_small">
        <div>
            <lightning-formatted-date-time
                value={update.CreatedDate}
                year="numeric"
                month="numeric"
                day="numeric"
                hour="2-digit"
                minute="2-digit"
                time-zone="UTC"
                time-zone-name="short"
                hour12="false">
            </lightning-formatted-date-time>
        </div>
        <div class="slds-text-color_default">
            <lightning-formatted-rich-text value={update.Description__c}></lightning-formatted-rich-text>
        </div>
    </div>
</template>
